<!-- Declaraci贸n del tipo de documento HTML5 -->
<!DOCTYPE html>
<!-- Elemento ra铆z del documento con idioma espa帽ol -->
<html lang="es">

<!-- Secci贸n HEAD: Metadatos y configuraciones -->
<head>
    <!-- Codificaci贸n de caracteres UTF-8 para soportar caracteres especiales -->
    <meta charset="UTF-8">
    <!-- Configuraci贸n viewport para responsive design en dispositivos m贸viles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- T铆tulo que aparece en la pesta帽a del navegador -->
    <title>Sistema de Asistencia Docente - ConectaTec</title>
    <!-- Enlace a la hoja de estilos CSS principal -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<!-- Secci贸n BODY: Contenido visible de la p谩gina -->
<body>
    <!-- Contenedor principal que centra el formulario de login -->
    <div class="login-container">
        <!-- Caja que contiene todos los elementos del formulario -->
        <div class="login-box">
            
            <!-- Secci贸n del logo y marca del sistema -->
            <div class="logo">
                <!-- Icono representativo del sistema (emoj铆 de gr谩fico) -->
                <span class="logo-icon"></span>
                <!-- Nombre del sistema -->
                <h1>ConectaTec</h1>
            </div>

            <!-- Formulario de autenticaci贸n -->
            <!-- 
                id="loginForm" - Identificador 煤nico para manipulaci贸n con JavaScript
                action="php/login.php" - Script PHP que procesa el login en el servidor
                method="POST" - M茅todo seguro para enviar credenciales (no visible en URL)
            -->
            <form id="loginForm" action="php/login.php" method="POST">
                
                <!-- Grupo de formulario: Campo Usuario -->
                <div class="form-group">
                    <!-- Etiqueta asociada al campo de usuario -->
                    <label for="username">Usuario</label>
                    <!-- 
                        Campo de texto para ingresar nombre de usuario
                        required - Atributo HTML5 que hace el campo obligatorio
                        name="username" - Identificador para procesamiento en backend
                    -->
                    <input type="text" id="username" name="username" required>
                </div>

                <!-- Grupo de formulario: Campo Contrase帽a -->
                <div class="form-group">
                    <!-- Etiqueta asociada al campo de contrase帽a -->
                    <label for="password">Contrase帽a</label>
                    <!-- 
                        Campo de contrase帽a (oculta caracteres ingresados)
                        type="password" - Oculta el texto para seguridad
                        required - Campo obligatorio
                    -->
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- Grupo de formulario: Selecci贸n de Tipo de Usuario -->
                <div class="form-group">
                    <!-- Etiqueta para el selector de tipo de usuario -->
                    <label for="userType">Tipo de Usuario</label>
                    <!-- 
                        Selector desplegable para elegir tipo de usuario
                        Define los permisos y vistas disponibles
                    -->
                    <select id="userType" name="userType">
                        <!-- Opci贸n para usuario tipo Profesor -->
                        <option value="profesor">Profesor</option>
                        <!-- Opci贸n para usuario tipo Coordinador -->
                        <option value="coordinador">Coordinador</option>
                    </select>
                </div>

                <!-- Bot贸n para enviar el formulario -->
                <!-- 
                    type="submit" - Dispara el env铆o del formulario
                    class="btn btn-primary" - Clases CSS para estilizado
                -->
                <button type="submit" class="btn btn-primary">Iniciar Sesi贸n</button>
            </form>

            <!-- Pie de p谩gina del login -->
            <div class="login-footer">
                <!-- Mensaje con enlace de soporte t茅cnico -->
                <p>驴Problemas para acceder? <a href="#">Contactar al administrador</a></p>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript de autenticaci贸n -->
    <!-- 
        src="js/auth.js" - Archivo que contiene la l贸gica de validaci贸n
        y manejo de la autenticaci贸n del lado del cliente
    -->
    <script src="js/auth.js"></script>
</body>
</html>
